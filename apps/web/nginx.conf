# apps/web/nginx.conf
# Nginx configuration for web application with security headers
# Güvenlik başlıklarıyla web uygulaması için Nginx yapılandırması

# Main server block / Ana sunucu bloğu
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression / Gzip sıkıştırma
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Security headers / Güvenlik başlıkları
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (adjust as needed for your app)
    # İçerik Güvenlik Politikası (uygulamanız için gerektiği gibi ayarlayın)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:8080 https:; frame-ancestors 'self';" always;

    # Hide nginx version / Nginx sürümünü gizle
    server_tokens off;

    # Proper MIME types / Uygun MIME türleri
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging / Loglama
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Client body size limit / İstemci gövde boyutu sınırı
    client_max_body_size 10M;

    # Timeouts / Zaman aşımları
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # SPA routing - serve index.html for all routes
    # SPA yönlendirme - tüm rotalar için index.html sun
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for index.html (no cache)
        # index.html için önbellek kontrolü (önbellek yok)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Cache static assets / Statik varlıkları önbelleğe al
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security: deny access to hidden files / Güvenlik: gizli dosyalara erişimi reddet
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint / Sağlık kontrolü endpoint'i
    location /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

