# docker-compose.prod.yml
# Production overrides for Docker Compose
# Docker Compose için production geçersiz kılmaları

version: '3.9'

services:
  # Production API Gateway with resource limits
  # Kaynak sınırlarıyla production API Gateway
  api-gateway:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info

  # Production Web with resource limits
  # Kaynak sınırlarıyla production Web
  web:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Production Worker Jobs with resource limits
  # Kaynak sınırlarıyla production Worker Jobs
  worker-jobs:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      WORKER_CONCURRENCY: 10

  # Production Database with resource limits
  # Kaynak sınırlarıyla production Veritabanı
  db:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Production Redis with resource limits
  # Kaynak sınırlarıyla production Redis
  redis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: >
      redis-server
      --maxmemory 400mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec

  # Production Ollama with resource limits
  # Kaynak sınırlarıyla production Ollama
  ollama:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

