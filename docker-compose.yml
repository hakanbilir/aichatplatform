# Base Docker Compose configuration
# Temel Docker Compose yapılandırması
# Use docker-compose.dev.yml for development overrides
# Geliştirme geçersiz kılmaları için docker-compose.dev.yml kullanın
# Use docker-compose.prod.yml for production overrides
# Production geçersiz kılmaları için docker-compose.prod.yml kullanın
# Note: docker-compose automatically loads .env file from current directory
# Not: docker-compose otomatik olarak mevcut dizinden .env dosyasını yükler

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

services:
  # PostgreSQL database with pgvector extension
  # pgvector uzantısıyla PostgreSQL veritabanı
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    networks:
      - backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_chat_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_chat_password}
      POSTGRES_DB: ${POSTGRES_DB:-ai_chat_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5436:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-ai_chat_user} -d ${POSTGRES_DB:-ai_chat_db}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis cache
  # Redis önbellek
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - backend
    ports:
      - '6384:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Ollama AI service
  # Ollama AI servisi
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - '11435:11434'
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:11434/api/tags || curl -f http://localhost:11434/api/tags || exit 0']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # API Gateway service
  # API Gateway servisi
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - backend
      - frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL:-postgresql://ai_chat_user:ai_chat_password@db:5432/ai_chat_db?schema=public}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-change_this_in_prod}
      API_PORT: ${API_PORT:-8080}
      API_HOST: ${API_HOST:-0.0.0.0}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PM2_SCRIPT_PATH: /app/apps/api-gateway/dist/apps/api-gateway/src/main.js
    ports:
      - '8080:8080'
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/healthz']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web frontend service
  # Web ön uç servisi
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - frontend
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://api-gateway:8080}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
    ports:
      - '3001:80'
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/healthz']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js web application service
  # Next.js web uygulaması servisi
  web-app:
    build:
      context: .
      dockerfile: apps/web-app/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Worker Jobs service for background processing
  # Arka plan işleme için Worker Jobs servisi
  worker-jobs:
    build:
      context: .
      dockerfile: apps/worker-jobs/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL:-postgresql://ai_chat_user:ai_chat_password@db:5432/ai_chat_db?schema=public}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-change_this_in_prod}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-10}
      PM2_SCRIPT_PATH: /app/apps/worker-jobs/dist/apps/worker-jobs/src/main.js
    healthcheck:
      test: ['CMD-SHELL', 'pgrep -f "worker-jobs" > /dev/null || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus metrics collection
  # Prometheus metrik toplama
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - '9090:9090'
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Grafana dashboards
  # Grafana panelleri
  grafana:
    image: grafana/grafana-oss:latest
    restart: unless-stopped
    networks:
      - backend
    ports:
      - '3002:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3002}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  db_data:
    driver: local
  ollama_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

